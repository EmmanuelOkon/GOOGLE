<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img class="dots" src="IMG/dots.png" alt="dots">
            <img class="user" src="img/user.jpg" alt="user">
        </nav>
    </header>

    <main>
        <img src="IMG/google.jpg" alt="google">
        <div class="assets">
            <img class="icon" src="img/search.webp" alt="search">
            <img class="icon2" src="img/microphone.png" alt="microphone">
        </div>

        <input type="text" class="search">
        
        <div class="btns">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
            <p>Google offered in:
                <a class="lang">Hausa</a>
                <a class="lang">Igbo</a>
                <a class="lang">Ede Yoruba</a>
                <a class="lang">Nigerian Pidgin</a>
            </p>
        </div>

    </main>

    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>

        <div class="footer-bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>

            <a>Carbon Neutral Since 2007</a>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
